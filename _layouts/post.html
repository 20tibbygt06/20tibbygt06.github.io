---
layout: default
---
<div class="wow fadeInUp">
  <div class="box ">
    <div class="container-fluid text-center">
      <div class="row">
        <h3>{{ page.title }}</h3>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        <hr class="star-primary">
      </div>
      <div class="row">
        <div class="col-xs-12">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
