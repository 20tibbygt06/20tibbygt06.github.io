---
layout: default
---
<div class="wow fadeInUp">
  <div class="container-fluid">
    <div class="box text-center">
      <div class="row">
        <h3>{{ page.title }}</h3>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        <hr class="star-primary">
      </div>
      <div class="container-fluid">
        <div class "row">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</div>
</div>
