---
layout: default
title: Blog
---

<div class="wow fadeInUp">
  <div class="box">
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-xs-12">
          <h3>Blog</h3>
          <hr class="star-primary">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-10">
          {% for post in site.posts %}
            <div class="boxblog">
              <h3 class="text-center">{{ post.title }}</h3>
              <p class="text-center">{{ post.date | date: "%b %-d, %Y" }}</p>
              <hr class="star-primary text-center">
              {{ post.excerpt }}
              <br>
              <div class="text-center">
              <a class="bloglink" href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary btn-lg">Read More</a>
            </div>
            </div>
          {% endfor %}
        </div>
      <div class="col-xs-12 col-md-2">
        <div class="boxblog">
          <h5>News</h5>
        </div>
      </div>
    </div>
      <div class="row text-center">
        <div class="col-xs-12">
          <p>subscribe <a href="{{ " feed.xml " | prepend: site.baseurl }}">via RSS</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
